<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bill Payment - Kawaii UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Bill Payment</h1>
  <img src="teddy-bear_1149816.png" alt="Cute Bear" class="bear" />

  <div class="card">
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="0.00" />

    <label for="discount">Discount</label>
    <input type="number" id="discount" placeholder="discount in %" />

    <button onclick="payNow()">Pay now</button>
  </div>
   <div class="card_two" id="msg" >
    <h1 id="message"></h1>
   </div>
  <script src="hi.js"></script>
</body>
</html>
